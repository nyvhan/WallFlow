<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Redirection — WallFlow</title>
  <script>
    var base = location.pathname.replace(/\/[^/]*$/, "") || "/";
    location.replace(location.origin + base + (base.endsWith("/") ? "" : "/") + "404/");
  </script>
  <meta http-equiv="refresh" content="0;url=404/" />
</head>
<body>
  <p>Redirection vers la <a href="404/">page introuvable</a>…</p>
</body>
</html>
